<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
	<div class="header">
		<h1>What's Your Favorite Disney Movie?</h1>
	</div>

	<form class="form-inline" id="disneySearch">
	  <div class="form-group">
	    <p id="disneyInput">Search for a Disney movie</label>
	    <input type="text" id="disneyInput">
	  </div>
	  
	  <input id="addMovie" type="submit" value="submit">
	</form>

<div class="row">  
	<div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="show" data-search="Pocahontas">Pocahontas</button>
      <button class="btn btn-primary" id="show" data-search="The Lion King">The Lion King</button>
      <button class="btn btn-primary" id="show" data-search="Aladdin">Aladdin</button>
      <button class="btn btn-primary" id="show" data-search="Beauty and the Beast">Beauty and the Beast</button> 
      <button class="btn btn-primary" id="show" data-search="Hercules">Hercules</button>
      <button class="btn btn-primary" id="show" data-search="101 Dalmatians">101 Dalmatians</button>
      <button class="btn btn-primary" id="show" data-search="Cinderella">Cinderella</button>
      <button class="btn btn-primary" id="show" data-search="The Little Mermaid">The Little Mermaid</button>

      <div id="myButtons"></div>
    </div> 
  </div> 
</div> 


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div>
</div> 


<script type="text/javascript" src="assets/javascript/app.js"</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
